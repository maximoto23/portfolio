{% extends 'base.html' %}

{% block title%}
Добавить новость
{% endblock %}


{% block content %}
<h5>Комментарии:</h5>
<form action="{% url 'add_comments' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    {% comment %}

    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        <div class="invalid-feedback">
            {{ field.errors }}
        </div>
    </div>
    {% endfor %}
    {% endcomment %}
    <button type="submit" class="btn btn-primary btn-block">Добавить комментарий</button>
</form>

{% endblock %}
