{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-section">

	<div class="hero-section">

		<div class="hero-scroll">

			<div class="hero-track">
				{% for i in list_info %}
				<div class="hs-item set-bg" data-setbg="{{ i.photo.url }}">
					<div class="hs-info">
						<h5><font face="Courier New"/>{{ i.title }}</h5>

						<a href="{% url 'portfolio' i.pk %}"><img src="{% static 'img/arrow-righ-3.png' %}" alt=""></a>
					</div>
				</div>
				{% endfor %}
			</div>


		</div>

	</div>

</div>

{% endblock %}
